<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeoShopper - oferty promocyjne</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="header" class="row">
    <header class="page-header">
        <h1 class="h1 text-center">
            GeoShopper<br/>
            <small>Oferty promocyjne</small>
        </h1>
    </header>
</div>
<div class="row padding-top-30">
    <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="col-md-8 col-md-offset-2">
                <form id="productsForm" method="POST" enctype="multipart/form-data" action="/api/products">
                    <div class="form-group padding-top-30">
                        <div class="alert alert-success" id="msgSuccess">
                            <a href="#" class="close" onclick="$('.alert').fadeOut()" aria-label="close">&times;</a>
                            <span>Dane zostały dodane pomyślnie.</span>
                        </div>
                        <div class="alert alert-danger" id="msgError">
                            <a href="#" class="close" onclick="$('.alert').fadeOut()" aria-label="close">&times;</a>
                            <span>Występił nieoczekiwany błąd. Spróbuj ponownie.</span>
                        </div>
                        <label for="shopName">Pełna nazwa sklepu</label>
                        <input data-msg-required="To pole jest wymagane." data-rule-required="true" type="text" class="form-control" id="shopName" name="shopName"
                               placeholder="Przykład: Biedronka">
                    </div>
                    <div class="form-group">
                        <label for="shopPin">PIN</label>
                        <input data-msg-required="To pole jest wymagane." data-rule-required="true" type="text" class="form-control" id="shopPin" name="shopPin" placeholder="Przykład: 1234">
                    </div>
                    <div class="form-group">
                        <label for="shopPromotionFrom">Promocja ważna od</label>
                        <input data-msg-required="To pole jest wymagane." data-rule-required="true" type="date" class="form-control" id="shopPromotionFrom" name="shopPromotionFrom" placeholder="Przykład: 1234">
                    </div>
                    <div class="form-group">
                        <label for="shopPromotionTo">Promocja ważna do</label>
                        <input data-msg-required="To pole jest wymagane." data-rule-required="true" type="date" class="form-control" id="shopPromotionTo" name="shopPromotionTo" placeholder="Przykład: 1234">
                    </div>
                    <div class="form-group">
                        <label for="shopProducts">Plik z aktualnymi promocjami</label>
                        <input data-msg-required="To pole jest wymagane." data-rule-required="true" type="file" accept=".json,.xml" class="form-control" id="shopProducts" name="shopProducts"
                               placeholder="Przykład: Kórnicka 1">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-default btn-lg" id="buttonSend">DODAJ <i id="loading" class="fa fa-spinner fa-spin" style="display: none"></i></button></div>
                    <div class="padding-top-30"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 footer">
    <footer>
        <div class="text-center">&copy; 2017</div>
    </footer>
</div>

<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validate.js"></script>
<script src="js/sendProducts.js"></script>
</body>
</html>
